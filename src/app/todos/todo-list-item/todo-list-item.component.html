<!-- Edit Mode -->

<div class="container mt-2" *ngIf="isEditing">
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control hidden" [formControl]="titleInput" />
        </div>
        <div class="col-8">
            <button (click)="submit()" class="btn btn-primary ml-2" type="button">Submit</button>
        </div>
    </div>
</div>


<div class="container mt-2" *ngIf="!isEditing">
    <div class="row">
        <div class="col-4" [class.completed]="todo.done">
            {{todo.title}}
        </div>
        <div class="col-8">
            <button *ngIf="!todo.done" (click)="complete()" class="btn btn-success" type="button">Done</button>
            <button *ngIf="!todo.done" (click)="edit()" class="btn btn-primary" type="button">Edit</button>
            <button (click)="delete()" class="btn btn-danger" type="button">Delete</button>
        </div>
    </div>
</div>
